<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="login-form">
      <form>
        <div class="form-control">
          <input type="email" class="email" placeholder="Type your email" />
        </div>
        <div class="form-control">
          <input
            type="password"
            class="password"
            placeholder="Type your Password"
          />
        </div>
        <div class="btn-group">
          <button class="signin">Click to Login</button>
          <button class="signup">Click to Sign up</button>
        </div>
      </form>
      <span class="error-msg"></span>
    </div>
    <div class="container">
      <p class="welcome-text"></p>
      <img src="assets/shopping-cart.png" class="image" />
      <input type="text" id="input-field" placeholder="Bread" />
      <button id="add-button">Add to cart</button>
      <ul id="shopping-list"></ul>
      <input type="file" id="fileInput">
      <button class="signout"> Logout</button>
    </div>
    <script src="bundle.js" type="module"></script>
  </body>
</html>
